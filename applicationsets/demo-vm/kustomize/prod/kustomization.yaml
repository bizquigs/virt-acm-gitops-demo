apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../base

namePrefix: prod-

patches:
  - patch: |
      - op: replace
        path: /spec/template/spec/domain/memory/guest
        value: 2048M
      - op: replace
        path: /spec/running
        value: true
    target:
      kind: VirtualMachine
